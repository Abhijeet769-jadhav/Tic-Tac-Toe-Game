<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <!-- No Play button here -->
        </div>
        <div id="welcome" class="tab-content active"> <!-- Added active class to show by default -->
            <h2>Welcome to Tic Tac Toe!</h2>
            <p>This is a simple Tic Tac Toe game.</p>
            <p>Click below to start playing!</p>
            <button id="startGameButton" class="button">Start Game</button>
        </div>
        <div id="game" class="tab-content hidden"> <!-- Added hidden class to hide by default -->
            <div class="zigzag-pattern"></div> <!-- Background pattern -->
            <div class="game">
                <div id="status" class="status">Player X's turn</div>
                <div class="grid grid-3x3" id="grid">
                    <!-- Cells will be dynamically added by JavaScript -->
                </div>
                <button id="restartButton" class="button">Restart</button>
                <button id="newGameButton" class="button">New Game</button>
                <button id="exitGameButton" class="button">Exit Game</button>
                <div class="scoreboard">
                    <div>Player X: <span id="scoreX">0</span></div>
                    <div>Player O: <span id="scoreO">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
